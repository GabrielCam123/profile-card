<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Cameo | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <article class="card">
      <header class="card__header">
        <img src="images/bg-pattern-card.svg" alt="pattern card" class="card__header-image" />
        <img src="images/image-victor.jpg" alt="profile image" class="card__header-profile" />
      </header>
      <div>
        <div class="description">
          <div class="data">
            <span>Victor Crest</span>
            <span>26</span>
          </div>
        </div>
        <span style="display: flex;justify-content: space-around;color: var(--Dark-grayish-blue);border-bottom:solid 2px;border-bottom-color:var(--Dark-gray);padding: 10px;" >London</span>
        <div class="stat">
          <div><span>80K</span><span>Followers</span></div>
          <div><span>803K</span><span>Likes</span></div>
          <div><span>1.4K</span><span>Photos</span></div>
        </div>
      </div>
    </article>
  </body>
</html>
